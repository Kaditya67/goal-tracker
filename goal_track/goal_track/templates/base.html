<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Playlists{% endblock %}</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        nav {
            background-color: #0073e6;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .next-video {
            margin-bottom: 40px;
            text-align: center;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            max-width: 300px;
            margin: 0 auto; /* Center the card */
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 1.1em;
            color: #0073e6;
            margin-bottom: 10px;
            text-align: center;
        }

        .video-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .video-buttons a, .video-buttons button {
            padding: 8px 12px;
            text-align: center;
            font-size: 0.9em;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .watch-now {
            background-color: #0073e6;
            transition: background-color 0.3s;
        }

        .watch-now:hover {
            background-color: #005bb5;
        }

        .mark-watched {
            background-color: #28a745;
            border: none;
            cursor: pointer;
        }

        .mark-watched:hover {
            background-color: #218838;
        }

        .watched {
            color: #28a745;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .next-video {
            margin-bottom: 40px;
            text-align: center;
        }
        .next-video-list {
            display: flex;
            justify-content: center; /* Center the video cards */
            flex-wrap: wrap; /* Allow wrapping to next line if necessary */
            gap: 20px; /* Space between video cards */
        }

        }

        }

        }

        }
        .watched-section {
            background-color: #f1f1f1; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .watched-section h2 {
            color: #333;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'playlists_view' %}">My Playlists</a></li>
            <li><a href="{% url 'add_playlist' %}">Add Playlist</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
