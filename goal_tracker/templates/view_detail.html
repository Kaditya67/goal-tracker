{% extends 'base.html' %}

{% block title %}Video Details{% endblock %}

{% block content %}
<h1>{{ video.title }}</h1>
<p><a href="{{ video.url }}" target="_blank">Watch on YouTube</a></p>
<img src="{{ video.thumbnail_url }}" alt="{{ video.title }} Thumbnail">
<p>Watched: {{ video.watched }}</p>
<a href="{% url 'mark_video_watched' video.id %}" class="btn btn-success">Mark as Watched</a>

<h2>Submit Feedback</h2>
<form method="POST" action="{% url 'submit_feedback' video.id %}">
    {% csrf_token %}
    <label for="rating">Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required>
    
    <label for="comments">Comments:</label>
    <textarea name="comments"></textarea>
    
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
</form>
{% endblock %}
