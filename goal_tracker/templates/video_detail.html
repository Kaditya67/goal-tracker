<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    <h1>{{ video.title }}</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.video_url.split('v=')[-1] }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>
        Video URL: <a href="{{ video.video_url }}" target="_blank">{{ video.video_url }}</a><br>
        Status: {% if video.watched %}Watched{% else %}Not Watched{% endif %}
    </p>

    <a href="{% url 'playlist_list' %}">Back to Playlists</a>
</body>
</html>
