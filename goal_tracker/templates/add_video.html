<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video to {{ playlist.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    <h1>Add Video to {{ playlist.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Video</button>
    </form>
    <a href="{% url 'playlist_list' %}">Back to Playlists</a>
</body>
</html>
