<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .video-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: scale(1.03);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        h2 {
            font-size: 1.2em;
            color: #0073e6;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #005bb5;
        }
        p {
            color: #555;
        }
        .error {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>YouTube Playlist Videos</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <div class="videos">
            {% for video in videos %}
                <div class="video-item">
                    <h2>{{ video.title }}</h2>
                    <img src="{{ video.thumbnail_url }}" alt="{{ video.title }} thumbnail">
                    {% comment %} <p>{{ video.description }}</p> {% endcomment %}
                    <a href="{{ video.video_url }}" target="_blank">Watch Video</a>
                </div>
            {% empty %}
                <p>No videos found in this playlist.</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
