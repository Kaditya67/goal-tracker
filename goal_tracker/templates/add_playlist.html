<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add YouTube Playlist</title>
</head>
<body>
    <h1>Add a YouTube Playlist</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Optional Title">
        
        <label for="playlist_url">Playlist URL:</label>
        <input type="url" name="playlist_url" id="playlist_url" placeholder="https://www.youtube.com/playlist?list=..." required>
        
        <button type="submit">Add Playlist</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
